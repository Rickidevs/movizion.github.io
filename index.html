<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movizion - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle, #000428, #004e92);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            text-shadow: 0 0 20px #00d4ff, 0 0 30px #00d4ff;
            animation: glow 3s infinite;
        }

        h2 {
            font-size: 2rem;
            margin: 10px 0 0;
            color: #a0c4ff;
            animation: fadeInUp 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px #00d4ff, 0 0 30px #00d4ff;
            }
            50% {
                text-shadow: 0 0 40px #00ffcc, 0 0 60px #00ffcc;
            }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            pointer-events: none;
        }

        .stars div {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            opacity: 0.8;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.3;
            }
        }

        .stars div:nth-child(odd) {
            animation-duration: 3s;
        }

        .stars div:nth-child(even) {
            animation-duration: 7s;
        }
    </style>
</head>
<body>
    <div class="stars">
        <div style="top: 10%; left: 20%;"></div>
        <div style="top: 50%; left: 70%;"></div>
        <div style="top: 80%; left: 30%;"></div>
        <div style="top: 40%; left: 10%;"></div>
        <div style="top: 25%; left: 50%;"></div>
        <div style="top: 60%; left: 80%;"></div>
    </div>

    <div class="container">
        <h1>Movizion</h1>
        <h2>Çok Yakında</h2>
    </div>
</body>
</html>
